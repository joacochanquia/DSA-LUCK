<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Encriptación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="header-title">Iniciar Sesión</div>
            </div>
            <a href="{{ url_for('pgp') }}" class="back-btn">Volver a información de Encriptación</a>
        </header>
        <main>
            <section>
                <h2>Acceso de Administrador</h2>
                <p>Ingrese sus credenciales para acceder al panel de administración:</p>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('pgp_login') }}" method="post">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
